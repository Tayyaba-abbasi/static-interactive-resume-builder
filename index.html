<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Static Resume Builder By Tayyaba Abbasi</h1> 
    <form id="resumeform">
        <fieldset>
            <legend>username</legend>
            <input type="text" id="username" placeholder="username" required><br><br>
            
            <legend>Personal Information </legend><br>
            <label for="photo">upload photo</label>
            <input type="file" id="photo" name="photo" required>

            <label for="name">Full Name: </label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required>

            <label for="phone">phone</label>
            <input type="tel" id="phone" name="phone" required>
        </fieldset>

 <fieldset>
    <legend>Education</legend>
    <label for="degree">Degree:</label>
    <input type="text" id="degree" name="degree" required>

    <label for="education">School:</label>
    <input type="text" id="education" name="education" required>
</fieldset> 
<fieldset>
    <legend>Work Experience</legend>
    <label for="experience">Experience</label>
    <textarea id="experience" name="experience" required></textarea><br>
</fieldset>       

<fieldset>
   <legend>Skills</legend>
   <label for="skills">Skills</label>
   <textarea id="skills" name="skills" required></textarea><br>
</fieldset>  

<button type="submit"> Generate Resume Below </button>
    </form>
    
</body>
</html>
